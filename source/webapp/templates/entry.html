{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'entry_update' article.pk %}">Edit</a></li>
    <li><a href="{% url 'entry_delete' article.pk %}">Delete</a></li>
{% endblock %}
{% block content %}
    <div class="container">
        <h2>{{ entry.name }}</h2>
        <h2>{{ entry.email }}</h2>
        <div class="pre">{{ entry.text }}</div>
    </div>
{% endblock %}
