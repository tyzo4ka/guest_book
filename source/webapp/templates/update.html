{% extends "base.html" %}
{% block title %}Update entry{% endblock %}
{% block content %}
    <div class="container py-5">
        <div class="card bg-light text-dark my-5">
            <h5 class="card-header">Update entry</h5>
            <div class="card-body">
                <form method="POST" action="{% url "entry_update" entry.pk %}">
                    {% include 'partial/entry_form.html' with button_text='Update' %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
