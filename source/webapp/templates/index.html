{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'entry_add' %}">Add entry</a></li>
{% endblock %}
{% block content %}
    <h1>Guest Book:</h1>
    <hr/>
    {% for entry in entries %}
        <h2>{{ entry.author }}</h2><h2>({{ entry.email }})</h2>
        <p>{{ entry.text }}</p>
        <p><a href="{% url 'entry_update' entry.pk %}">Edit</a></p>
        <p><a href="{% url 'entry_delete' entry.pk %}">Delete</a></p>
        <hr/>
    {% endfor %}
{% endblock %}
